  <style>
    /* ====== 動画背景エリア ====== */
    .hero-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.65);
    }

    /* ====== テキスト（中央配置） ====== */
    .hero-content {
      z-index: 10;
      max-width: 800px;
      padding: 0 20px;
      animation: fadeIn 1.8s ease 0.4s both;
    }

    .hero-content h1 {
      font-size: clamp(1.5rem, 3vw + 1rem, 2.6rem);
      line-height: 1.4;
      margin: 0 0 16px;
    }

    .hero-content p {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: #e0e5ff;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== スクロール時にヘッダーを前面に固定 ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 15, 45, 0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }

    body {
      margin: 0;
      padding-top: var(--header-h);
      background-color: #000;
    }

    footer {
      background: rgba(10, 15, 45, 0.85);
      color: #aeb6c9;
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      font-size: 0.6rem;
    }

    /* モバイル対応 */
    @media (max-width: 768px) {
      .hero-video {
        height: 90vh;
      }
      .hero-content h1 {
        font-size: 1.4rem;
      }
    }

/* ===== スマホでの動画トリミングと高さ調整 ===== */
@media (max-width: 768px) {
.hero-video video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;       /* ← cover から contain に変更 */
  object-position: center center; /* 中央寄せ */
  z-index: -1;
  background-color: #000;    /* 黒背景を残す（上下の帯用） */
  filter: brightness(0.65);  /* 暗めにして文字が読みやすいように */
}
