<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>オカルトかーちゃん</title>
  <meta name="description" content="迷ったら、かーちゃんに聞いてみよ。チャネリング、オラクルカード、ペンデュラムでその時のテーマに沿った存在からのメッセージを届けます。">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ====== Hero（背景動画 + 静止画フォールバック） ====== */
    .hero-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;

      /* フォールバック：動画が読み込めない場合は静止画を表示 */
      background-image: url("assets/women.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 背景動画（前面：動画 / 失敗時：background-image が見える） */
    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      pointer-events: none;
    }

    /* ====== キャッチコピー中央寄せ ====== */
    .hero-center-copy {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 1rem;
      max-width: 900px;
    }

    .hero-center-copy h1 {
      margin: 0;
      padding: 0.6rem 1rem;
      font-size: 2.0rem;
      font-weight: 800;
      line-height: 1.3;
      letter-spacing: 0.02em;
      color: #fff;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* ====== ヘッダー固定 ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* ====== ヘッダー重なり分の余白 ====== */
    main {
      padding-top: 72px;
    }

    /* ====== モバイル調整 ====== */
    @media (max-width: 768px) {
      .hero-video {
        height: 90vh;
        background-size: cover; /* 余白なし（フォールバック画像用） */
        background-position: left center; /* フォールバック画像は顔側優先 */
      }
      .bg-video {
        object-position: left center; /* 動画も顔側優先 */
      }
    }

    @media (max-width: 375px) {
      .hero-center-copy h1 {
        font-size: 1.0rem; /* 小さめ端末用 */
      }
    }

    /* 省アニメーション設定のユーザー向け：動画を止めて静止画に */
    @media (prefers-reduced-motion: reduce) {
      .bg-video {
        display: none;
      }
    }

/* ====== モバイル：背景動画を全体表示（contain） ====== */
@media (max-width: 768px) {
  .bg-video {
    object-fit: contain;        /* 動画全体を表示 */
    object-position: center;    /* 中央寄せ */
    background-color: #000;     /* 余白が出た場合の背景 */
  }
}

  </style>
</head>

<body>
<!-- Header -->
<header class="site-header">
  <div class="header-wrap">

    <div class="logo">

        <span>オカルトかーちゃん</span>
      </a>
    </div>

    <!-- ハンバーガートグル（チェックボックス） -->

    <!-- ハンバーガーボタン（画像） -->
    <label for="nav-toggle" class="hamburger" aria-label="メニューを開く">
      <img
        class="hamburger-icon"
        src="assets/humberger_Image.png"
        alt="メニュー"
      >
    </label>

    <!-- ナビゲーション -->
    <nav class="site-nav" aria-label="メインメニュー">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>


  <main>
    <!-- Hero -->
    <section class="hero-video">
      <!-- 背景動画（動画が読み込めない場合は .hero-video の background-image が表示されます） -->
      <video class="bg-video" autoplay muted loop playsinline preload="metadata">
        <source src="assets/womenmv.mp4" type="video/mp4">
      </video>

   </section>
</main>

    </div>
  </footer>

</body>
</html>
