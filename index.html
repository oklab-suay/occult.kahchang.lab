  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ====== Hero（背景動画のみ：静止画フォールバックなし） ====== */
    .hero-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;

      /* 動画が出ない場合も黒背景のみ */
      background-color: #000;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 背景動画 */
    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      pointer-events: none;
    }

    /* ====== ヘッダー固定 ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* ====== ヘッダー重なり分の余白 ====== */
    main {
      padding-top: 72px;
    }

    /* ====== モバイル：背景動画を全体表示（contain） ====== */
    @media (max-width: 768px) {
      .hero-video {
        height: 90vh;
      }
      .bg-video {
        object-fit: contain;        /* 動画全体を表示 */
        object-position: center;    /* 中央寄せ */
        background-color: #000;     /* 余白が出た場合の背景 */
      }
    }
  </style>
</head>
