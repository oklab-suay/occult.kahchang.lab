<!DOCTYPE html>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ====== Hero（静止画背景） ====== */
    .hero-video {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;

      background-image: url("assets/women.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    /* ====== ヘッダー固定 ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 15, 45, 0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }

    body {
      margin: 0;
      padding-top: var(--header-h);
      background-color: #000;
    }

    footer {
      background: rgba(10, 15, 45, 0.85);
      color: #aeb6c9;
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      font-size: 0.6rem;
    }

    /* ====== Hero中央に表示するテキスト（hero基準でabsolute） ====== */
    .hero-center-copy{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

      width: min(800px, 92vw);
      text-align: center;
      pointer-events: none;
      padding: 0 16px;
    }

    .hero-center-copy h1{
      margin: 0;
      font-size: clamp(1.2rem, 3vw + 0.8rem, 3rem);
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
      white-space: nowrap;
    }

    /* ====== モバイル調整 ====== */
    @media (max-width: 700px) {
      .hero-video {
        height: 90vh;
        background-size: contain;            /* 余白あり */
      }
    }

  </style>
</head>

<body>

  <!-- ====== Header ====== -->
  <header>

      </nav>
    </div>

  <!-- ====== Hero ====== -->
  <section class="hero-video">
    <div class="hero-center-copy" aria-label="キャッチコピー">
      <h1>迷ったら、かーちゃんに聞いてみよ</h1>
    </div>
